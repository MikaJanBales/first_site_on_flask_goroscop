{% extends 'index.html' %}

{% block content %}
    <h1>Обратная связь</h1>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ msg }}</div>
    {% endfor %}
    <form action="/contact" method="post" class="form-control">
        <p><label>Имя: </label><input type="text" name="username" />
        <p><label>Email: </label><input type="text" name="email" />
        <p><label>Сообщение: </label>
        <p><textarea name="message" cols="40" rows="7"></textarea>
        <p><input type="submit" value="Отправить">
    </form>

{% endblock %}
